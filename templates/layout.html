<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        

        <link href="/static/styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='bpa_logo_minimal.png') }}">

        <title>birdieee: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img class="birdieee-logo" src="static/bpa_logo_noblack.png"><span class="site-title">birdieee's pod archiver</span></a>
                
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    
                        <ul class="navbar-nav me-auto mt-2">
                            <!-- 
                            <li class="nav-item"><a class="nav-link" href="">nav1</a></li>
                            <li class="nav-item"><a class="nav-link" href="">nav2</a></li>
                            <li class="nav-item"><a class="nav-link" href="">nav3</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sandbox">sandbox</a></li>
                            -->
                            
                                
                            <form action="{{ url_for('clear_session') }}" method="get" style="position: absolute; right:0; bottom: 5px;">
                                <button type="submit" class="nav-link">Clear Session</button>
                            </form>
                        </ul>
                        
                </div>
                
            </div>
        </nav>

                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %} -->

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">

            <p class="mb-3 small text-center text-muted">
                <a class="text-muted" href="/credits">._.</a>
            </p>
            

            
            <script src="/static/script.js"></script>
        </footer>

    </body>

</html>
